{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row ">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-6">
        <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link">Login</a>
                </div>
                <div class="col-xs-6">
                    <a href="#" id="register-form-link">Register</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form id="login-form" action="/login" method="post" role="form" style="display: block;">
                        <div class="form-group">
                            <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="passwordText" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                            <label for="remember"> Remember Me</label>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="loginButton" id="loginButton" tabindex="4" class="form-control btn btn-login" value="Log In">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form id="register-form" action="" method="post" role="form" style="display: none;">
                        <div class="form-group">
                            <input type="text" name="fname" id="fname" tabindex="1" class="form-control" placeholder="First name" value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lname" id="lname" tabindex="1" class="form-control" placeholder="Last name" value="">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="registerButton" id="registerButton" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
      </div>
      <div class="col-xs-3">
      </div>
    </div>
</div>


<!-- Modal dialog  -->
<div class="modal fade" id="modalDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Oops!</h4>
      </div>
      <div class="modal-body bg-danger">
        <p id="modalDangerMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    Password: <input type="password" id="passwordText" name="password"><br><br>
    <input type="button" id="loginButton" value="Login"><br><br><br>
</form>
 -->
<script type="text/javascript">
    $("#loginButton").click(function(){
        // Invoke
        checkLogin();
    }); 

    $("#registerButton").click(function(){
        //Invoke
        register();
    })

</script>

{% endblock %}
