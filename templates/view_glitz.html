{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <p>
                <a href="/{{ glitz_details[2] }}">
                    <h3>{{ glitz_details[3] }}'s Glitz!</h3>
                </a>
            </p>
        </div>
    </div>
    <div class="row border" >
        <div class="col-xs-8 border">
            <div class="container-fluid bg-overlay nopadding"  
                style="background-image: url('../{{ glitz_details[0] }}');">
                {% for i in range(4) %}
                <div class="row glitz_image_grid_row nopadding">

                    {% for j in range(4) %}
                        <div class="col-xs-3 nopadding glitz_image_grid_col border">
                            <div class="overlay nopadding">%%</div>
                            <div class="gridDetails" id="gridDetails{{ i }}{{ j }}" onclick="handleGridClick(this)">
                                {{ i }}{{ j }}
                            </div>
                        </div>   
                    {% endfor %}    

                </div>
                {% endfor %}
            </div>
            <!-- <img src="../{{ glitz_details[0] }}" > -->
        </div>
        <div class="col-xs-4 border">
          <div id="commentsDiv">
            <table border=0 id="commentsTable">
                {% for comment in glitz_comments %}
                <tr>
                    <td>{{ comment[2] }}</td>
                    <td>&nbsp;</td>
                    <td>{{ comment[0] }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>
                        <form action="/save_comment" id= "saveCommentForm" method="POST">
                            <input type="hidden" name="glitz_id" value="{{ glitz_details[1] }}">
                            Comment:
                            <textarea class="commentTextArea" rows="2" cols="30" id="commentTextArea" name="comment"></textarea>
                            <br>
                            <select name='select_grids'>
                                {% for grid in grids %}
                                <option value="{{ grid.grid_id }}">{{ grid.grid_name }}</option>
                                {% endfor %}
                            </select>
                            <input type="button" id="saveCommentButton" value="Comment">
                        </form>
                    </td>
                </tr>
            </table>
          </div>
        </div>
    </div>
</div>


<!-- glitz_details: path, glitz_id, user_id, name -->

<link rel="stylesheet" href="../glitz/bootstrap-styles.css">
<link rel="stylesheet" href="../glitz/glitz.css">
<script src="../glitz/glitz.js" type="text/javascript"></script>

<script type="text/javascript">
    $("#saveCommentButton").click(function(){
        // Invoke
        saveComment();
    }); 

    function handleGridClick(gridCell) {
        console.log($(gridCell).text());
        // Except this cell, make others darkened 

    }

</script>



{% endblock %}
